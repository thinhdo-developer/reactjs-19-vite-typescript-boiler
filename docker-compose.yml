version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_HOST_API_URL: ${VITE_HOST_API_URL:-http://localhost:3000/api}
        VITE_HOST_API_VERSION: ${VITE_HOST_API_VERSION:-v1}
    ports:
      - "80:80"
    environment:
      - VITE_HOST_API_URL=${VITE_HOST_API_URL:-http://localhost:3000/api}
      - VITE_HOST_API_VERSION=${VITE_HOST_API_VERSION:-v1}
    restart: unless-stopped
    networks:
      - tiktak-network

  # Optional: Add backend service if needed
  # backend:
  #   image: your-backend-image
  #   ports:
  #     - "3000:3000"
  #   networks:
  #     - tiktak-network

networks:
  tiktak-network:
    driver: bridge

