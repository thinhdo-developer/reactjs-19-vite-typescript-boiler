name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/tiktak-frontend:latest
            ${{ secrets.DOCKER_REGISTRY }}/tiktak-frontend:${{ github.sha }}
            ${{ secrets.DOCKER_REGISTRY }}/tiktak-frontend:${{ github.ref_name }}
          build-args: |
            VITE_HOST_API_URL=${{ secrets.VITE_HOST_API_URL }}
            VITE_HOST_API_VERSION=${{ secrets.VITE_HOST_API_VERSION }}

